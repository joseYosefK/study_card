<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>study card</title>
    
</head>
<body>
    <main id="app" v-coak>
        <div id="wrappe">
            <h1 class="text-center">study card</h1>
            <div class="content container-fluid">
                <div class="enterdata">
                    <div class="row mb-3">
                        <label for="name" class="col-4">name:</label>
                        <input type="text" id="name" v-model="name" class="col-8" maxlength="30">
                    </div>
                    <div class="row mb-3">
                        <label for="registration" class="col-4">registration:</label>
                        <input v-model="registration" type="number" id="registration" class="col-8" maxlength="11" placeholder="max 11 numbers">
                    </div>
                </div>
                <div class="cardview container-md">
                    <div>
                        <p class="p">Name:</p>
                        <span>{{ name }}</span>
                        <p class="p">Registration</p>
                        <span>{{ registration }}</span>
                    </div>
                    <div class="photograf"></div>    
                </div>
            </div>
        </div>
        <div class="qr_cod">
            <img src="img/frame.png" alt="qr cod" class="qr">
        </div>    
    </main>
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    name:"",
                    registration:"",
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
